<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./Front.css" />
  <script type="module" src="..\js\cadastro.js"></script>
</head>
<body>
  <div class="container" >


    <div class="content">

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Seu primeiro nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>

	        <p>
            <label for="nomeU_cad">Seu ultimo nome</label>
            <input id="nomeU_cad" name="nome_cad" required="required" type="text" placeholder="ultimo nome" />
          </p>

          <p>
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Gaspar.alencar@ccc.ufcg.edu.br"/>
          </p>

          <p>
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>

	        <p>
            <label for="senha_cad">Confirme sua senha</label>
            <input id="repete_senha" name="repete_senha" required="required" type="password" placeholder="ex. 1234"/>
          </p>

          <p>
            <input id="cadastrar" type="button" value="Cadastrar"/>
          </p>

          <p class="link">
            Já é cadastrado?
            <a href="login.Html"> Ir para Login </a>
          </p>

          <p class="link_retorno">

              <a href="../index.Html"> Home </a>
            </p>
        </form>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
